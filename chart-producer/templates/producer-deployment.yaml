apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name}}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/scheme: "http"
    prometheus.io/path: "/actuator/prometheus"
    prometheus.io/scrape_interval: "5s"
spec:
  replicas: {{ .Values.replicaCount}}
  selector:
    matchLabels:
      app: {{ .Values.name}}
  template:
    metadata:
      labels:
        app: {{ .Values.name}}
    spec:
      containers:
        - name: {{ .Values.name}}
          image: {{ .Values.image}}
          ports:
            - containerPort: {{ .Values.port}}
          env:
            - name: KAFKA_BOOTSTRAP-SERVERS
              value: {{ .Values.kafka.host}}:{{ .Values.kafka.port}}
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: {{ .Values.port}}
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 5
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: {{ .Values.port}}
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
            timeoutSeconds: 2